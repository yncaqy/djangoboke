{% extends 'base.html' %} {% load static %}
{% block title %} 写文章 {% endblock title %}
{% block content %}
     <!--写文章表单-->
     <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <!--提交文章的表单-->
                <form method="post" action="." enctype="multipart/form-data">
                    <!--Django中需要POST数据的地方都必须有csrf_token-->
                    {% csrf_token %}
                    <!--文章标题-->
                    <div class="form-group">
                        <!--标签-->
                        <label for="title">文章标题</label>
                        <!--文本框-->
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <!--文章标签-->
                    <div class="form-group">
                        <label for="tags">标签</label>
                        <input type="text"
                            class="form-control col-3"
                            id="tags"
                            name="tags">
                    </div>
                    <!--文章栏目-->
                    <div class="form-group">
                        <label for="column">栏目</label>
                        <select name="column" id="column" class="form-control">
                            <option value="none">请选择栏目..</option>
                            {% for column in columns %}
                                <option value="{{ column.id }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!--文章标题图-->
                    <div class="form-group">
                        <label for="avatar">标题图</label>
                        <input type="file" class="form-control-file" name="avatar" id="avatar">
                    </div>
                    <!--文章正文-->
                    <div class="form-group">
                        <label for="body">文章正文</label>
                        <!--文本区域-->
                        <textarea name="body" id="body" rows="12" class="form-control" type="text"></textarea>
                    </div>
                    <!--提交按钮-->
                    <button type="submit" class="btn btn-primary">完成</button>
                </form>
            </div>
        </div>
     </div>
{% endblock content %}
{#<input>和<textarea>标签中的name=''属性指定了当前文本框提交的数据的名称，它必须与表单类中的字段名称对应，否则服务器无法将字段和数据正确的对应起来。#}
